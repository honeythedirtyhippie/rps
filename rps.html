<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Project</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Rock, Paper, Scissors!</h1>
    <h2>First to 5 WINS!</h2>
    <div class="info">
        <p id="roundCount"></p>
        <p id="playerScore"></p>
        <p id="computerScore"></p>
        <p id="tieScore"></p>
        <p id="roundResult"></p>
    </div>
    <div class="buttons">
        <button class="buttonRock">Rock</button>
        <button class="buttonPaper">Paper</button>
        <button class="buttonScissors">Scissors</button>
        <div id="playAgain"></div>
    </div>
</body>
</html>
